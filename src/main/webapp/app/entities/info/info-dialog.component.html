<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInfoLabel" jhiTranslate="microApp.info.home.createOrEditLabel">Create or edit a Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!info.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="info.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="microApp.info.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="info.description" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="microApp.info.definition" for="field_definition">Definition</label>
            <select class="form-control" id="field_definition" name="definition" [(ngModel)]="info.definitionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="infoDefinitionOption.id" *ngFor="let infoDefinitionOption of infodefinitions; trackBy: trackInfoDefinitionById">{{infoDefinitionOption.label}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="microApp.info.notification" for="field_notification">Notification</label>
            <select class="form-control" id="field_notification" name="notification" [(ngModel)]="info.notificationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="notificationOption.id" *ngFor="let notificationOption of notifications; trackBy: trackNotificationById">{{notificationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
