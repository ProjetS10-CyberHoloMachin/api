<div>
    <h2>
        <span jhiTranslate="microApp.info.home.title">Infos</span>
        <button class="btn btn-primary float-right jh-create-entity create-info" [routerLink]="['/', { outlets: { popup: ['info-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="microApp.info.home.createLabel">
            Create new Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="infos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="microApp.info.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="definitionLabel"><span jhiTranslate="microApp.info.definition">Definition</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="notificationId"><span jhiTranslate="microApp.info.notification">Notification</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let info of infos ;trackBy: trackId">
                <td><a [routerLink]="['../info', info.id ]">{{info.id}}</a></td>
                <td>{{info.description}}</td>
                <td>
                    <div *ngIf="info.definitionId">
                        <a [routerLink]="['../info-definition', info.definitionId  ]" >{{info.definitionLabel}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="info.notificationId">
                        <a [routerLink]="['../notification', info.notificationId  ]" >{{info.notificationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../info', info.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'info/'+ info.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'info/'+ info.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="infos && infos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
