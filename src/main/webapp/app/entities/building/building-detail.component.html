
<div *ngIf="building">
    <h2><span jhiTranslate="cyberholocampusApp.building.detail.title">Building</span> {{building.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cyberholocampusApp.building.name">Name</span></dt>
        <dd>
            <span>{{building.name}}</span>
        </dd>
        <dt><span jhiTranslate="cyberholocampusApp.building.mapping">Mapping</span></dt>
        <dd>
            <div *ngIf="building.mapping">
                <a (click)="openFile(building.mappingContentType, building.mapping)" jhiTranslate="entity.action.open">open</a>
                {{building.mappingContentType}}, {{byteSize(building.mapping)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'building/'+ building.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
