
<div *ngIf="affectation">
    <h2><span jhiTranslate="microApp.affectation.detail.title">Affectation</span> {{affectation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="microApp.affectation.notification">Notification</span></dt>
        <dd>
            <div *ngIf="affectation.notificationId">
                <a [routerLink]="['/notification', affectation.notificationId]">{{affectation.notificationId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="microApp.affectation.user">User</span></dt>
        <dd>
            {{affectation.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'affectation/'+ affectation.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
