<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBuildingDataLabel" jhiTranslate="microApp.buildingData.home.createOrEditLabel">Create or edit a Building Data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!buildingData.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="buildingData.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="microApp.buildingData.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="buildingData.description" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="microApp.buildingData.building" for="field_building">Building</label>
            <select class="form-control" id="field_building" name="building" [(ngModel)]="buildingData.buildingId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="buildingOption.id" *ngFor="let buildingOption of buildings; trackBy: trackBuildingById">{{buildingOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="microApp.buildingData.dataDefinition" for="field_dataDefinition">Data Definition</label>
            <select class="form-control" id="field_dataDefinition" name="dataDefinition" [(ngModel)]="buildingData.dataDefinitionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="buildingDataDefinitionOption.id" *ngFor="let buildingDataDefinitionOption of buildingdatadefinitions; trackBy: trackBuildingDataDefinitionById">{{buildingDataDefinitionOption.label}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
