
<div *ngIf="buildingData">
    <h2><span jhiTranslate="microApp.buildingData.detail.title">Building Data</span> {{buildingData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="microApp.buildingData.description">Description</span></dt>
        <dd>
            <span>{{buildingData.description}}</span>
        </dd>
        <dt><span jhiTranslate="microApp.buildingData.building">Building</span></dt>
        <dd>
            <div *ngIf="buildingData.buildingId">
                <a [routerLink]="['/building', buildingData.buildingId]">{{buildingData.buildingName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="microApp.buildingData.dataDefinition">Data Definition</span></dt>
        <dd>
            <div *ngIf="buildingData.dataDefinitionId">
                <a [routerLink]="['/building-data-definition', buildingData.dataDefinitionId]">{{buildingData.dataDefinitionLabel}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'building-data/'+ buildingData.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
